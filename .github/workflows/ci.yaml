name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run eslint
        run: yarn run lint
      - name: Run Prettier
        run: yarn run prettier-check
      - name: Run type check
        run: yarn run type-check
      - name: Run Tests
        run: yarn run test
